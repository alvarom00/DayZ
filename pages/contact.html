</head>
<body>
    <header>
        <div>
            <img class="logo" src="../Img/logo.png" alt="DayZ logo">
        </div>
        <nav class="navbar navbar-expand-lg fw-bolder">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link border border-dark" href="../index.html">Principal</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link border border-dark" href="../pages/play.html">Jugar</a>

                    <a class="nav-link border border-dark" href="../pages/servers.html">Servidores</a>

            </div>
          </nav>
       
    </header>
    <main>
        <h2>Si queres reportar algun bug o necesitas contactarnos por alguna otra razón completa el formulario y te contactaremos a tu mail.</h2>
        <form class="formulario">
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Escribe tu nombre*</label>
                <input type="text" name="name" placeholder="Juan" required>
            </div>
            <br>
            <div class="mb-3">
                <label for="surname" class="form-label fw-bold">Escribe tu apellido*</label>
                <input type="text" name="surname" placeholder="Perez" required>
            </div>
            <br>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Escribe tu mail*</label>
                <input type="email" name="email" placeholder="juanperez@gmail.com" required>
            </div>
            <br>
            <div class="mb-3">
                <label for="pais" class="form-label fw-bold">Selecciona tu pais*</label>
                <select name="pais" id="" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="arg">Argentina</option>
                    <option value="uy">Uruguay</option>
                    <option value="cl">Chile</option>
                </select>
            </div>
            <br>
            <div class="mb-3">
                <label for="genero" class="form-label fw-bold">Selecciona tu genero*</label>
                <input type="radio" name="genero" value="muj" required> Mujer
                <input type="radio" name="genero" value="hom" required>Hombre
            </div>
            <br>
            <div class="mb-3">
                <label for="comentarios" class="form-label fw-bold">Escribe tus comentarios*</label>
                <br>
                <textarea name="comentarios" id="" placeholder="Escribe aqui" cols="30" rows="10" required></textarea>
            </div>
            <br>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label fw-bold" for="exampleCheck1">Acepto los terminos y condiciones</label>
              </div>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-primary">Borrar campos</button>
        </form>

    </main>
    <footer>
        <h3>
            DayZ es un videojuego desarrollado por Bohemia Interactive
        </h3>
        <div>
            <a href="http://www.bohemia.net" target="_blank"><img src="../Img/bohemia logo.jpg" width="200px" alt="Página oficial de Bohemia Interactive"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
